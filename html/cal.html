<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cal.css">
    <title>Calculator</title>
</head>
<body class="cal">
    <header>
        <nav class="topnav">
            <a class="navlink" href="../index.html" target="_parent">Home</a>
           <a class="navlink" href="cal.html" target="_parent">Calculator</a>
           <a class="navlink" href="rps.html">Rock, Paper, Scissors</a>
           <a class="navlink" href="#2">#</a>
        </nav>
    </header>
    <p>CALCULATOR</p>
    <div id="Calculator" onmouseover="mouseover(this)" onmouseout="mouseout(this)">
        <input type="text" name="inputField" id="inputField"><br>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">+</button><br>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">-</button><br>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">*</button><br>
        <button class="btn">0</button>
        <button class="btn">.</button>
        <button class="btn">=</button>
        <button class="btn">/</button><br>
        <button class="btn">(</button>
        <button class="btn">)</button>
        <button class="clr btn">Clear</button>
    </div>
    <script src="../js/cal.js"></script>
</body>
</html>
